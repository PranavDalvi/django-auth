{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block content %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{form.as_p}}
        <a href="{% url 'password_reset' %}"> Forgot Password? </a>
        <button type="submit">Login</button>
    </form>
{% endblock content %}
