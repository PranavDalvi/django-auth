{% extends 'base.html' %}
{% load socialaccount %}
{% block title %} Login {% endblock title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        {% comment %} <a href="{% url 'password_reset' %}"> Forgot Password? </a> {% endcomment %}
        <button type="submit">Login</button>
        <a href="{% provider_login_url 'google' %}">Sign up with Google</a>
    </form>
{% endblock content %}
